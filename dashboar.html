<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Planta Solar</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>

<body>
    <div class="header">
        <h1>Dashboard de Planta Solar</h1>
    </div>
    <div class="data-container">

        <div class="data-card">
            <div><canvas id="tempChart" width="500" height="250"></canvas></div>
            <p id="temperature">-- Â°C</p>
        </div>

        <div class="data-card">
            <h2>Humedad</h2>
            <p id="humidity">-- %</p>
        </div>
        <div class="data-card">
            <h2>Voltaje Generado</h2>
            <p id="voltage">-- V</p>
        </div>
        <div class="data-card">
            <h2>Consumo</h2>
            <p id="consumption">-- W</p>
        </div>
        <div class="data-card">
            <h2>Control</h2>
            <p id="control">--</p>
        </div>

    </div>

    <!--- <script src="script.js"></script> ---> 
    <script type="module" src="update.js"></script>
</body>

</html>
