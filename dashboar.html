<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Planta Solar</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .data-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
        }

        .data-card {
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            text-align: center;
        }

        .data-card h2 {
            font-size: 20px;
        }

        .data-card p {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Dashboard de Planta Solar</h1>
    </div>
    <div class="data-container">

        <div class="data-card">
            <div><canvas id="dataChart" width="400" height="200"></canvas></div>
            <p id="temperature">-- Â°C</p>
        </div>

        <div class="data-card">
            <h2>Humedad</h2>
            <p id="humidity">-- %</p>
        </div>
        <div class="data-card">
            <h2>Voltaje Generado</h2>
            <p id="voltage">-- V</p>
        </div>
        <div class="data-card">
            <h2>Consumo</h2>
            <p id="consumption">-- W</p>
        </div>
        <div class="data-card">
            <h2>Control</h2>
            <p id="control">--</p>
        </div>

    </div>

    <!--- <script src="script.js"></script> --->
    <script src="update.js"></script>
</body>

</html>
